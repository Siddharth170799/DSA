    function thirdSmallestNumber(array) {
      let smallest = array[0];
      let secondSmallest = array[0];
      let thirdSmallest = array[0];

      for (let i = 0; i < array.length; i++) {
        if (array[i] < smallest) {
          smallest = array[i];
        }
      }

      for (let i = 0; i < array.length; i++) {
        if (array[i] > smallest && array[i] < secondSmallest) {
          secondSmallest = array[i];
        }
      }

      for (let i = 0; i <= array.length; i++) {
        if (
          array[i] > smallest &&
          array[i] > secondSmallest &&
          array[i] < thirdSmallest
        ) {
          thirdSmallest = array[i];
        }
      }
      return thirdSmallest;
      //   console.log(thirdSmallest);
    }

    function thirdLargestNumber(array) {
      let largestNumber = array[0];
      let secondLargestNumber = array[0];
      let thirdLargestNumber = array[0];

      for (let i = 0; i < array.length; i++) {
        if (array[i] > largestNumber) {
          largestNumber = array[i];
        }
      }

      for (let i = 0; i < array.length; i++) {
        if (array[i] < largestNumber && array[i] > secondLargestNumber) {
          secondLargestNumber = array[i];
        }
      }

      for (let i = 0; i < array.length; i++) {
        if (
          array[i] < largestNumber &&
          array[i] < secondLargestNumber &&
          array[i] > thirdLargestNumber
        ) {
          thirdLargestNumber = array[i];
        }
      }
      return thirdLargestNumber;
    }

    function sortingLowToHigh() {
      let data = [30, 20, 40, 23, 56, 12, 56, 98]; /////bubble sorting to sort in ascending order it compares adjacent elements and swaps them //////

      for (let i = 0; i < data.length; i++) {
        for (let j = 0; j < data.length; j++) {
          if (data[j] > data[j + 1]) {
            let temp = data[j];
            data[j] = data[j + 1];
            data[j + 1] = temp;
          }
        }
      }
      return data;
    }
    console.log(sortingLowToHigh());

    function factorial(item) {
      if (item == 0) {

      }
      return item * factorial(item - 1);
